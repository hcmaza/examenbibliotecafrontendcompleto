<ion-header>
  <ion-toolbar>
    <ion-title>detalleLibro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="addPersona()">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <h3>Persona</h3>
            </div>
            <div class="ion-padding">
                <ion-item *ngIf="libro.id>0">
                    <ion-input name="id" type="text" placeholder="Id" [(ngModel)]="libro.id" required></ion-input>
                  </ion-item>
              <ion-item>
                <ion-input  name="titulo" type="text" placeholder="Título" [(ngModel)]="libro.titulo" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input name="cantidadpaginas" type="text" placeholder="Cantidad de páginas" [(ngModel)]="libro.cantidadpaginas" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="fechapublicacion" type="date" placeholder="Fecha de Publicación" [(ngModel)]="libro.fechapublicacion" required></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button *ngIf="libro.id==0"  size="large" type="submit" [disabled]="form.invalid" expand="block">Agregar</ion-button>
              <ion-button *ngIf="libro.id>0"  size="large" type="submit" [disabled]="form.invalid" expand="block">Modificar</ion-button>
              
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
